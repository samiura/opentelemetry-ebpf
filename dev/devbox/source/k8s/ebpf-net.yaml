################################################################################
# Override splunk-otel-collector default values to deploy OpenTelemetry-eBPF
# components
################################################################################

clusterName: "devbox-cluster"

agent:
  enabled: false

clusterReceiver:
  enabled: false

gateway:
  enabled: true
  replicaCount: 1

  resources:
    limits:
      cpu: 500m
      memory: 1Gi

  config:
    exporters:
      logging:
        verbosity: detailed

networkExplorer:
  enabled: true
  log:
    console: true
    # possible values: { error | warning | info | debug | trace }
    level: info

  podSecurityPolicy:
    enabled: false
